<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadSync Dashboard</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico" sizes="any"><!-- .ico for legacy -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Optional PWA icons (Android) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

    <!-- Manifest + color for mobile UI bars -->
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0f172a">

    <style>
        :root {
            --primary: #6366f1;
            --primary-soft: rgba(99, 102, 241, 0.14);
            --primary-strong: rgba(99, 102, 241, 0.4);
            --bg: #020617;
            --bg-elevated: #020617;
            --bg-card: #0f172a;
            --bg-row: #020617;
            --bg-row-alt: #020617;
            --bg-hover: #1e293b;
            --border-subtle: #1e293b;
            --border-strong: #334155;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --cover-fallback: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 55%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 16px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .header-btn {
            background: var(--bg-card);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-strong);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-card p {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .novels-grid {
            display: grid;
            gap: 24px;
        }

        .novel-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .novel-card:hover {
            transform: translateY(-2px);
            border-color: var(--border-strong);
        }

        .novel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .novel-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .novel-id {
            font-size: 0.9rem;
            color: #ffffff;
            background: var(--bg-row);
            border: 1px solid var(--border-subtle);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .global-progress {
            background: linear-gradient(90deg, #3cb2ad, #2a9d99);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .chapter-info {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .percent-info {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .device-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .devices-section {
            margin-bottom: 16px;
        }

        .devices-header {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .device-card {
            background: var(--bg-row);
            border: 1px solid var(--border-subtle);
            padding: 16px;
            border-radius: 8px;
            position: relative;
        }

        .device-card.leader {
            background: linear-gradient(135deg, #3cb2ad, #2a9d99);
            color: white;
            border-color: var(--success);
        }

        .device-card.behind {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
        }

        .device-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .device-progress {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .device-card.leader .device-progress {
            opacity: 0.9;
        }

        .device-timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .leader-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #3cb2ad;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            background: #4f46e5;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-strong);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-primary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-subtle);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-primary);
            display: none;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        .refresh-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #4f46e5;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .novel-header {
                flex-direction: column;
                gap: 8px;
            }

            .actions {
                flex-direction: column;
            }

            .devices-grid {
                grid-template-columns: 1fr;
            }

            .header-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö ReadSync</h1>
            <p>Cross-device reading progress dashboard</p>
            <div class="header-actions">
                <a href="/mylist" class="header-btn">üìñ Browse All Novels</a>
                <a href="/manage" class="header-btn">üõ†Ô∏è Manage</a>
            </div>
        </div>

        <div id="stats" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <h3 id="total-novels">0</h3>
                <p>Active Novels</p>
            </div>
            <div class="stat-card">
                <h3 id="total-devices">0</h3>
                <p>Devices</p>
            </div>
            <div class="stat-card">
                <h3 id="sync-conflicts">0</h3>
                <p>Sync Conflicts</p>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <h2>Loading your reading progress...</h2>
        </div>

        <div id="empty" class="empty-state">
            <h2>No novels found</h2>
            <p>Start reading with the NovelBin userscript to see your progress here!</p>
        </div>

        <div id="novels-container" class="novels-grid" style="display: none;"></div>
    </div>

    <button class="refresh-btn" onclick="loadDashboard()" title="Refresh">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
    </button>

    <script src="/js/shared.js"></script>
    <script>
        // Auto-refresh interval (30 seconds)
        const AUTO_REFRESH_INTERVAL_MS = 30000;

        // Get API key from URL param or localStorage
        const urlKey = new URLSearchParams(location.search).get('key');
        if (urlKey) {
            setApiKey(urlKey);
        }
        // Fallback to demo key if nothing set
        if (!hasApiKey()) {
            setApiKey('demo-api-key-12345');
        }

        async function loadDashboard() {
            try {
                const novels = await getJSON('novels');

                document.getElementById('loading').style.display = 'none';

                if (!Array.isArray(novels) || novels.length === 0) {
                    document.getElementById('empty').style.display = 'block';
                    document.getElementById('novels-container').style.display = 'none';
                    document.getElementById('stats').style.display = 'none';
                    return;
                }

                updateStats(novels);
                renderNovels(novels);

                document.getElementById('stats').style.display = 'grid';
                document.getElementById('novels-container').style.display = 'grid';
            } catch (err) {
                console.error('Failed to load dashboard:', err);
                document.getElementById('loading').innerHTML =
                    '<h2>Failed to load data</h2><p>Please check the API server is running</p>';
                showError(err.message || 'Failed to load dashboard');
            }
        }

        function updateStats(novels) {
            const totalNovels = novels.length;
            const allDevices = new Set();
            let conflicts = 0;

            novels.forEach(novel => {
                const deviceMap = novel.latest_per_device || {};
                Object.keys(deviceMap).forEach(deviceId => allDevices.add(deviceId));

                const deviceStates = Object.values(deviceMap);
                if (deviceStates.length > 1) {
                    const chapters = [...new Set(deviceStates.map(d => Number(d.chapter_num) || 0))];
                    if (chapters.length > 1) conflicts++;
                }
            });

            document.getElementById('total-novels').textContent = totalNovels;
            document.getElementById('total-devices').textContent = allDevices.size;
            document.getElementById('sync-conflicts').textContent = conflicts;
        }

        function renderNovels(novels) {
            const container = document.getElementById('novels-container');
            container.innerHTML = '';

            novels.forEach(novel => container.appendChild(createNovelCard(novel)));
        }

        function createNovelCard(novel) {
            const card = document.createElement('div');
            card.className = 'novel-card';

            const global = novel.latest_global || null;
            const devices = novel.latest_per_device || {};
            const deviceEntries = Object.entries(devices);
            const leaderDeviceId = global && global.device_id;

            card.innerHTML = `
        <div class="novel-header">
          <h2 class="novel-title">${novel.title || novel.novel_id}</h2>
          <span class="novel-id">${novel.novel_id}</span>
        </div>

        ${global ? `
          <div class="global-progress">
            <div class="progress-header">
              <div class="chapter-info">Chapter ${Number(global.chapter_num) || 0}</div>
              <div class="percent-info">${Number(global.percent || 0).toFixed(1)}%</div>
            </div>
            <div class="device-info">
              üì± ${global.device_label || ''} ‚Ä¢ ${formatTimestamp(global.ts)}
            </div>
          </div>
        ` : ''}

        <div class="devices-section">
          <div class="devices-header">üì± Devices (${deviceEntries.length})</div>
          <div class="devices-grid">
            ${deviceEntries.map(([deviceId, d]) => {
                const isLeader = leaderDeviceId && deviceId === leaderDeviceId;
                const isBehind = global && (
                    (Number(d.chapter_num) || 0) < (Number(global.chapter_num) || 0) ||
                    ((Number(d.chapter_num) || 0) === (Number(global.chapter_num) || 0) &&
                        (Number(d.percent) || 0) < (Number(global.percent) || 0) - 5)
                );
                return `
                <div class="device-card ${isLeader ? 'leader' : (isBehind ? 'behind' : '')}">
                  ${isLeader ? '<div class="leader-badge">üëë</div>' : ''}
                  <div class="device-name">${d.device_label || deviceId}</div>
                  <div class="device-progress">Ch. ${Number(d.chapter_num) || 0} ‚Ä¢ ${Number(d.percent || 0).toFixed(1)}%</div>
                  <div class="device-timestamp">${formatTimestamp(d.ts)}</div>
                </div>
              `;
            }).join('')}
          </div>
        </div>

        <div class="actions">
          ${global ? `
            <a href="${(global.url || '#').replace(/#.*$/, '')}#nbp=${Number(global.percent || 0).toFixed(1)}"
               class="btn btn-primary" target="_blank" rel="noreferrer">üìñ Resume Reading</a>
            <button class="btn btn-secondary" onclick="copyResumeLink('${(global.url || '').replace(/'/g, "\\'")}', ${Number(global.percent || 0)})">üìã Copy Link</button>
          ` : ''}
          <a href="/novels/${encodeURIComponent(novel.novel_id)}" class="btn btn-secondary">üìä Novel Details</a>
          <a href="${novel.primary_url || '#'}" class="btn btn-secondary" target="_blank" rel="noreferrer">üîó Open Novel</a>
        </div>
      `;

            return card;
        }

        // Functions now imported from shared.js:
        // - formatTimestamp()
        // - copyResumeLink()
        // - toast()

        // Auto-refresh periodically, but don't flicker the loading spinner
        let firstLoad = true;
        async function safeLoad() {
            if (firstLoad) {
                await loadDashboard();
                firstLoad = false;
            } else {
                try { await loadDashboard(); } catch { }
            }
        }
        setInterval(safeLoad, AUTO_REFRESH_INTERVAL_MS);
        document.addEventListener('DOMContentLoaded', safeLoad);
    </script>
</body>

</html>
